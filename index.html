<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside id="sidebar">
        <div class="sidebar-content-container">
          <p class="step-counter active">1</p>
          <div class="step-txt-container">
            <p class="step-num">STEP 1</p>
            <p class="step-txt">YOUR INFO</p>
          </div>
        </div>
        <div class="sidebar-content-container">
          <p class="step-counter">2</p>
          <div class="step-txt-container">
            <p class="step-num">STEP 2</p>
            <p class="step-txt">SELECT PLAN</p>
          </div>
        </div>
        <div class="sidebar-content-container">
          <p class="step-counter">3</p>
          <div class="step-txt-container">
            <p class="step-num">STEP 3</p>
            <p class="step-txt">ADD-ONS</p>
          </div>
        </div>
        <div class="sidebar-content-container">
          <p class="step-counter">4</p>
          <div class="step-txt-container">
            <p class="step-num">STEP 4</p>
            <p class="step-txt">SUMMARY</p>
          </div>
        </div>
      </aside>
      <main>
        <section class="screen active">
          <h2 class="header">Personal info</h2>
          <p class="header-txt">
            Please provide your name, email address, and phone number.
          </p>
          <div class="input-container">
            <div class="label-container">
              <label for="name">Name</label>
              <small class="error">This field is required</small>
            </div>
            <input type="text" id="name" placeholder="e.g. Stephen King" />
          </div>
          <div class="input-container">
            <div class="label-container">
              <label for="email">Email Address</label>
              <small class="error">This field is required</small>
            </div>
            <input
              type="text"
              id="email"
              placeholder="e.g. stephenking@lorem.com"
            />
          </div>
          <div class="input-container">
            <div class="label-container">
              <label for="number">Phone Number</label>
              <small class="error">This field is required</small>
            </div>
            <input type="text" id="number" placeholder="e.g. +1 234 567 890" />
          </div>
        </section>
        <section class="screen"></section>
        <section class="screen"></section>
        <section class="screen"></section>
        <section class="screen"></section>
      </main>
      <div id="btn-container">
        <div class="btn-content-con">
          <button id="back-btn">Go Back</button>
          <button id="next-btn">Next Step</button>
        </div>
      </div>
    </div>
  </body>
</html>
