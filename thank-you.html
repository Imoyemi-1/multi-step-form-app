<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Finishing Up</title>
    <link
      rel="icon"
      href="images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      href="css/thank-you.css"
    />
  </head>
  <body>
    <main>
      <aside class="side-bar">
        <div class="side-bar-item-container">
          <p class="step-num">1</p>
          <div class="step">
            <p>STEP 1</p>
            <span>YOUR INFO</span>
          </div>
        </div>
        <div class="side-bar-item-container">
          <p class="step-num">2</p>
          <div class="step">
            <p>STEP 2</p>
            <span>SELECT PLAN</span>
          </div>
        </div>
        <div class="side-bar-item-container">
          <p class="step-num">3</p>
          <div class="step">
            <p>STEP 3</p>
            <span>ADDS-ONS</span>
          </div>
        </div>
        <div class="side-bar-item-container">
          <p class="step-num step-active">4</p>
          <div class="step">
            <p>STEP 4</p>
            <span>SUMMARY</span>
          </div>
        </div>
      </aside>
      <div class="section-container">
        <div class="section-item-container">
            <section class="thank-container">
            <img src="images/icon-thank-you.svg" alt="thank-pic">
            <h1>Thank you</h1>
            <p>Thanks for confirming your subscription! We hope you have fun using our
              platform. If you even need support, please feel free to email us at support@loremgaming.com.
            </p>
            </section>
        </div>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
