<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Finishing Up</title>
    <link
      rel="icon"
      href="images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      href="css/finishing-up.css"
    />
  </head>
  <body>
    <main>
      <aside class="side-bar">
        <div class="side-bar-item-container">
          <p class="step-num">1</p>
          <div class="step">
            <p>STEP 1</p>
            <span>YOUR INFO</span>
          </div>
        </div>
        <div class="side-bar-item-container">
          <p class="step-num">2</p>
          <div class="step">
            <p>STEP 2</p>
            <span>SELECT PLAN</span>
          </div>
        </div>
        <div class="side-bar-item-container">
          <p class="step-num">3</p>
          <div class="step">
            <p>STEP 3</p>
            <span>ADDS-ONS</span>
          </div>
        </div>
        <div class="side-bar-item-container">
          <p class="step-num step-active">4</p>
          <div class="step">
            <p>STEP 4</p>
            <span>SUMMARY</span>
          </div>
        </div>
      </aside>
      <div class="section-container">
        <div class="section-item-container">
          <section class="header-container">
            <h1>Finishing up</h1>
            <p>Double-check everything looks OK before confirming.</p>
          </section>
          <section class="main-container">
            <div class="detail-container">
              <div class="select-plan-container">
                <div class="select-plan-txt-container">
                  <div class="txt-plan-name">
                    <p></p>
                    <span>1</span>
                  </div>
                  <a href="select-plan.html">Change</a>
                </div>
                <p class="select-plan-amt"></p>
              </div>
              <div class="add-ons-container">
              </div>
            </div>
            <div class="total-container">
              <p class="total-container-txt">Total(per <span id="finishing-up-isyear"></span>)</p>
              <p class="total-container-amt"></p>
            </div>
          </section>
          
        </div>
      </div>
      <footer>
        <div class="btn-container">
        <button class="back-btn" id="finish-up-back-btn">Go Back</button>
          <a href="thank-you.html"><button class="next-btn">Confirm</button></a>
        </div>
      </footer>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
